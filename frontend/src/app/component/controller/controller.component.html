<!-- controller.component.html -->
<div class="controller-wrapper">
  <h1>Dio Vladimir</h1>

  <!-- Button to navigate to the Inventories component -->
  <button id="new-button" class="small-button" (click)="navigateToCreateNewInventory()">Napravi novi</button>

  <!-- Always visible list for Aktivni Items -->
  <div class="active-list">
    <h3>Aktivni</h3>
    <div class="active-items">
      <app-dropdown-item *ngFor="let item of activeItems" [item]="item" (click)="navigateToInventoryClicked(item)"></app-dropdown-item>
    </div>
  </div>

  <!-- Dropdown for Neaktivni (Inactive) Items -->
  <div class="dropdown">
    <button id="inactive-button" class="dropbtn" (click)="toggleDropdown('inactive')">Neaktivni</button>
    <div *ngIf="isInactiveOpen" class="dropdown-content">
      <app-dropdown-item *ngFor="let item of inactiveItems" [item]="item" (click)="navigateToInventoryClicked(item)"></app-dropdown-item>
    </div>
  </div>
</div>
